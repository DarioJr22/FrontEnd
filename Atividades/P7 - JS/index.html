<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>JS</title>
    <style>
        body{
            font-family: sans-serif;

        }

        .sum{
            display: flex;
            flex-direction: column;
            width: 20%;
            align-items: center;
            row-gap: 0.2rem;
            

        }
    </style>
</head>
<body>
    <div>
        <h1>Atividade introdução JavaScript</h1>
    </div>
    <hr>

    <div class="sum">
        <h2>Soma string</h2>
        <input onkeyup="" type="text" class="somaString">
        <input type="text" class="somaString">
        <input disabled type="text" class="resultadoString">
        <button onclick="somarTexto()">Somar</button>
    </div>

    <div class="sum">
        <h2>Soma Number</h2>
        <input type="number" class="somaNumber">
        <input type="number" class="somaNumber">
        <input disabled type="number" class="resultadoNumer">
        <button onclick="somarNumeros()">Somar</button>
    </div>

    <div class="sum">
        <h2>Verifica ímpar ou Par</h2>
        <input type="number" class="Par">
        <button onclick="parOuImpar()">Somar</button>
    </div>




</body>
<script src="script.js"></script>
</html>
