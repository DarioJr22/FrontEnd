<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 8 - Containers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
</head>
<body>

     <!-- Container Fluido -->
    <div class="container-fluid border">

        <h1> Meu Título 1</h1>
        <p>JJJJASJDIASJDIJASIJSAIJSAIJ </p>
    
    </div> 

    <!-- Container com bordas e com fundo -->
    <div class="container border bg-primary">

        <h1> Meu Título 1</h1>
        <p>JJJJASJDIASJDIJASIJSAIJSAIJ </p>
    
    </div>
    
    <!-- Container com borda, cor de fundo margem e pading -->
    <div class="container border bg-primary m-2 p-5">

        <h1> Meu Título 1</h1>
        <p>JJJJASJDIASJDIJASIJSAIJSAIJ </p>
    
    </div> 
</body>
</html>
